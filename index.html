<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="assets/CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1 id="title">Tic Tac Toe!</h1>
    <!-- Lets user know witch player is first.-->
    <h2 id="result">X is first!</h2>
  </header>
  <!-- This will be the board, the divs will be modified to show the simbols.-->
  <section class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </section>
  <!-- Will announce the result of the game, O win, X winor tie.-->

  <h1 id="result"></h1>

  <!-- Keeps score of the game! -->

  <h1 id="scorrecontainer">O Score:

    <h1 id="scorreO">0</h1>

  </h1>

  <h1 id="scorrecontainer">X Score:

    <h1 id="scorreX">0</h1>

  </h1>

  <!-- Reset button as to not have to refresh the page for a new game.-->
  <button id="reset">Reset Game</button>
  <script type="text/javascript" src="assets/JS/script.js"></script>
</body>

</html>
