<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="assets/CSS/style.css" rel="stylesheet" type="text/css" />
  <title>TicTacToe</title>
</head>

<body>
  <h1 id="result">Tic Tac Toe!</h1>
  <!-- Lets user witch player is first.-->
  <h2 id="result">X is first!</h2>
  <!-- This will be the board, the divs will be modified to show the simbols.-->
  <section class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </section>
  <!-- Will announce the result of the game, O win, X winor tie.-->
  <h1 id="result"></h1>
  <h1 id="scorreO">O Wins:</h1>
  <h1 id="scorreX">X Wins:</h1>
  <!-- Reset button as to not have to refresh the page for a new game.-->
  <button id="reset">Reset Game</button>
  <script type="text/javascript" src="assets/JS/script.js"></script>
</body>

</html>
